<html>
<head>
    <title>Price Scraper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link href="static/css/main.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>

<body>
<nav class="navbar sticky-top navbar-expand-lg navbar navbar-dark bg-dark">
    <span class="spacer"></span>
    <a class="navbar-brand text-warning" href="/">Price Tracker</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/"><b>Home</b></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/settings">Settings</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/scrapers">Scrapers</a>
            </li>
        </ul>
    </div>
</nav>

<div class="toast-container position-absolute" style="z-index: 100000;padding: 10px;"></div>
<div class='container'>
    <div class='search-bar'>
        <h1>Link</h1>
        <!--        <h6 style="padding-bottom: 30px;">(Any Amazon site could work)</h6>-->
        <div class='row'>
            <div class="col-sm-10">
                <div class="form-group">
                    <input type="text" class="form-control" id="link" placeholder="Link">
                </div>
            </div>
            <div class="col-sm-2">
                <button id='add' type="button" class="btn btn-warning" style="width:100%" onclick="">Track</button>
            </div>
        </div>
    </div>

    <div class='table-div'>
        <p id="update_time" style='text-align: center;'>Updated at: </p>
        <div class='table-responsive'>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Product Name</th>
                    <th scope="col">Current Price</th>
                    <th scope="col">Lowest Price</th>
                    <th scope="col">Link</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="static/js/app.js" type="module"></script>
</body>
</html>
