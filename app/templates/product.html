<html>
<head>
    <title>Price Scraper</title>
    <link href="../static/css/ext/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/main.css" rel="stylesheet">
    <script src="../static/js/ext/bootstrap.bundle.min.js"></script>
</head>

<body>
<nav class="navbar sticky-top navbar-expand-lg navbar navbar-dark bg-dark">
    <span class="spacer"></span>
    <a class="navbar-brand text-warning" href="/">Price Tracker</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/settings">Settings</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/scrapers">Scrapers</a>
            </li>
        </ul>

        <ul class="navbar-nav ms-auto justify-content-end" style="padding-right: 2rem;">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarAccountDropdown" data-bs-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">
                    <img src="../static/img/account.png" style="height:32px;">
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarAccountDropdown">
                    <a class="dropdown-item" href="/profile">Profile</a>
                    <a class="dropdown-item" href="/logout">Logout</a>
                </div>
            </li>
        </ul>
    </div>
</nav>

<div class="toast-container position-absolute" style="z-index: 100000;padding: 10px;"></div>
<div class="page-container">
    <div class="content">

        <div id="chart" style="height: 75vh; width: 100%; margin-top: 25px;">

        </div>
        <script type="text/javascript" src="../static/js/ext/google-charts.min.js"></script>
        <script type="text/javascript">

            google.charts.load('current', {'packages':['line']});
            google.charts.setOnLoadCallback(drawChart);

            function drawChart() {
                let data = new google.visualization.DataTable();
                data.addColumn('string', 'Date');
                data.addColumn('number', '{{ name }}');

                let result = [];
                let dates = {{ dates | tojson }};
                let prices = {{ prices | tojson }};
                for (let i = 0; i < dates.length; i++) {
                        result.push([dates[i], prices[i]]);
                }
                console.log(result);
                data.addRows(result);

                let chartwidth = document.getElementById('chart').width;

                let options = {
                    legend: {position: 'none'},
                    chart: {
                        title: '{{name}}',
                        subtitle: dates.length + ' data points. Prices are in {{ currency }}.'
                    },
                    width: chartwidth
                };
                let chart = new google.charts.Line(document.getElementById('chart'));
                chart.draw(data, google.charts.Line.convertOptions(options));
            }

        </script>
    </div>
</div>
<script src="../static/js/ext/sweetalert2-11.10.7.min.js"></script>
</body>
</html>
