<html>
<head>
    <title>Price Scraper</title>
    <link href="static/css/ext/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/main.css" rel="stylesheet">
    <script src="static/js/ext/bootstrap.bundle.min.js"></script>
</head>

<body>
<nav class="navbar sticky-top navbar-expand-lg navbar navbar-dark bg-dark">
    <span class="spacer"></span>
    <a class="navbar-brand text-warning" href="/">Price Tracker</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/settings"><b>Settings</b></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/scrapers">Scrapers</a>
            </li>
        </ul>

        <ul class="navbar-nav ms-auto justify-content-end" style="padding-right: 2rem;">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarAccountDropdown" data-bs-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">
                    <img src="static/img/account.png" style="height:32px;">
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarAccountDropdown">
                    <a class="dropdown-item" href="/logout">Logout</a>
                </div>
            </li>
        </ul>
    </div>
</nav>

<div class="toast-container position-absolute" style="z-index: 100000;padding: 10px;"></div>

<div class='container'>
    <div class="content">
        <div class='table-div'>
            <div class="accordion" id="accordion-settings">
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            App settings
                        </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                         data-bs-parent="#accordion-settings">
                        <div class="accordion-body">
                            <div class='table-responsive'>
                                <table class="table">
                                    <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Name</th>
                                        <th scope="col">Value</th>
                                        <th scope="col">Action</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="accordion-item">
                    <h2 class="accorion-header">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                            Notification settings
                        </button>
                    </h2>
                    <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                         data-bs-parent="#accordion-settings">
                        <div class="accordion-body">
                            <h3>ntfy</h3><i class="bi bi-question-circle"></i>

                            <div class="form-check form-switch mb-3">
                                <input class="form-check-input" type="checkbox" role="switch" id="switchNtfy">
                                <label class="form-check-label" for="switchNtfy">Enable ntfy</label>
                            </div>

                            <div class="input-group mb-3">
                                <input type="text" class="form-control" id="ntfyUrl" placeholder="https://ntfy.sh/"
                                       name="ntfy">
                                <span class="input-group-text">/</span>
                                <input type="text" class="form-control" id="ntfyTopic" placeholder="my-price-scraper"
                                       name="ntfy">
                                <!--                            <label for="ntfyUrl">ntfy-URL</label>-->
                            </div>
                            <br/>
                            <div class="form-floating mb-3">
                                <select class="form-select" aria-label="Select priority" id="ntfyPriority" name="ntfy">
                                    <option value="5">Urgent (5)</option>
                                    0
                                    <option value="4">High (4)</option>
                                    <option selected value="3">Default (3)</option>
                                    <option value="2">Low (2)</option>
                                    <option value="1">Min (1)</option>
                                </select>
                                <label for="ntfyPriority">Message Priority</label>
                            </div>

                            <br/>

                            <div class="form-floating mb-3">
                                <select class="form-select" aria-label="Authentication" id="ntfyAuthentication"
                                        name="ntfy">
                                    <option value="none" selected>No authentication</option>
                                    <option value="Basic auth">Basic authentication</option>
                                    <option value="Access token">Access token</option>
                                </select>
                                <label for="ntfyAuthentication">Authentication</label>
                            </div>
                            <br/>

                            <div class="input-group mb-3" id="ntfyUsernamePassword">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="ntfyUsername" placeholder="Username"
                                           name="ntfy">
                                    <label for="ntfyUsername">Username</label>
                                </div>
                                &nbsp;
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="ntfyPassword" placeholder="Password"
                                           name="ntfy">
                                    <label for="ntfyPassword">Password</label>
                                </div>
                            </div>

                            <div class="form-floating input-group mb-3" id="div_ntfyAccessToken">
                                <input type="text" class="form-control" id="ntfyAccessToken" placeholder="Access token"
                                       name="ntfy">
                                <label for="ntfyAccessToken">Access token</label>
                            </div>

                            <button class="btn btn-outline-primary" type="button" id="button-save-ntfy">Save</button>
                            <button class="btn btn-outline-secondary" type="button" id="test-ntfy">Test</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="static/js/settings.js" type="module"></script>
<script src="static/js/ext/sweetalert2-11.10.7.min.js"></script>
</body>
</html>
